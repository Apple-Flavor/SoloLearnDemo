<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG</title>
    </head>
    <body>


        <svg width="100" height="100" style="border:1px solid blue">
            <circle cx="50" cy="50" r="20" fill="green" stroke="red"/>
        </svg>
        <br>
        <svg width="100" height="100" style="border:1px solid blue">
            <rect width="50" height="60" x="20" y="10" fill="yellow" stroke="red"/>
        </svg>
        <br>
        <svg width="100" height="100" style="border:1px solid blue">
            <line x1="10" y1="20" x2="90" y2="60"
                style="stroke:#000000; stroke-linecap:round;
                stroke-width:10"  />
        </svg>
        <br>
        <svg width="100" height="100" style="border:1px solid blue">
            <polyline style="stroke-linejoin:miter;stroke:black;fill:green;stroke-width:12px;" points="10 10,30 60,70 20"/>
        </svg>
        <br>
        <svg width="100" height="100" style="border:1px solid blue">
            <ellipse cx="50" cy="40" rx="30" ry="20" fill="green" stroke="red" stroke-width="5px"/>
        </svg>
        <br>
        <svg width="100" height="100" style="border:1px solid blue">
            <polygon points="20 10,60,30,80,20" fill="green" stroke="red">
        </svg>
        <br>
        <svg width="100" height="100" style="border:1px solid blue">
            <path d="M 0 0 L40 40 L40 0 Z" style="stroke:#000;  fill:none;" />
        </svg>
    </body>
</html>
