<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>float</title>
    </head>
    <style media="screen">
        .a {
            float:left;
            height:10px;
            width: 49%;
            border: 2px solid blue;
        }
        .b {
            float:left;
            height:10px;

            width: 49%;
            border: 2px solid green;
        }
        .c {
            height:10px;
            width: 100%;
            border: 2px solid red;
        }

    </style>
    <body>
        <div class="a">

        </div>
        <div class="b">

        </div>
        <br>
        <div class="c">

        </div>
    </body>
</html>
