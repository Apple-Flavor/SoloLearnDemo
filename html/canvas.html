<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas</title>
    </head>
    <body>
        <!-- <canvas id="canvas" width="300" height="300"></canvas> -->
        <canvas id="txt" width="300" height="300" style="border:1px solid red"></canvas>

    </body>
    <script type="text/javascript">
        // var can = document.getElementById("canvas");
        // var ctx = can.getContext("2d");
        // ctx.fillStyle = "rgba(0, 200, 0, 1)"
        // ctx.fillRect(20,20,40,60);
        var can = document.getElementById("txt");
        var ctx = can.getContext("2d");
        ctx.font="bold 22px Tahoma";
        ctx.textAlign="start";
        ctx.fillText("start", 10, 30);
        ctx.translate(100, 150);
        ctx.fillText("after translate", 0, 0);
        ctx.rotate(1);
        ctx.fillText("after rotate", 0, 0);
        ctx.scale(1.5, 4);
        ctx.fillText("after scale", 0,20);
    </script>
</html>
